name: deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: ğŸ‰ Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: ğŸ‘€ Install Yarn
        run: npm install -g yarn

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: âš’ï¸ Build Website
        run: yarn build

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: â˜ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: ğŸ’¥ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
